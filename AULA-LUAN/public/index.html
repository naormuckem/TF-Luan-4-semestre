<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 03 :: Servidor Vite, Framework CSS, Forms e Listeners</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/base.css">
</head>

<body class="bg-white text-dark">

    <header class="py-4">
        <h1 class="container fw-bold fs-2 text-center text-white">
            Aula 03 :: Servidor Vite, Framework CSS, Forms e Listeners
        </h1>
    </header>

    <main class="container my-4">
        <div class="row">
            <!-- Aside esquerdo -->
            <aside class="col-12 col-md-3">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/487.png" alt="Squirtle" class="img-fluid rounded shadow-sm d-block" />
            </aside>

            <!-- Conteúdo principal -->
            <section class="col-12 col-md-9">
                <div class="card shadow-sm">
                    <!-- FORM -->
                    <form id="cadastro" class="bg-white border rounded-3 p-3 shadow-sm">
                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input id="nome" name="nome" type="text" class="form-control" placeholder="Seu nome" />
                        </div>

                        <!-- Categoria (dropdown) -->
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select id="categoria" name="categoria" class="form-select">
                                <option value="" selected disabled>Selecione...</option>
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                                <option value="convidado">Convidado</option>
                            </select>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check mb-3">
                            <input id="aceito" name="aceito" class="form-check-input" type="checkbox" value="sim" />
                            <label class="form-check-label" for="aceito">
                                Aceito os termos de uso
                            </label>
                        </div>

                        <!-- Arquivo -->
                        <div class="mb-3">
                            <label for="arquivo" class="form-label">Foto (arquivo)</label>
                            <input id="arquivo" name="arquivo" type="file" class="form-control" accept="image/*" />
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar (demo)</button>
                    </form>

                    <!-- BOX DE PRÉVIA (preenchido via listeners input/change) -->
                    <section class="bg-white border rounded-3 p-3 shadow-sm mt-4">
                        <h2 class="fs-5 mb-3">Prévia (preenchida por input/change)</h2>

                        <ul class="list-unstyled mb-0">
                            <li class="mb-1">
                                <strong>Nome:</strong>
                                <span id="p-nome" class="text-muted">—</span>
                            </li>
                            <li class="mb-1">
                                <strong>Categoria:</strong>
                                <span id="p-categoria" class="text-muted">—</span>
                            </li>
                            <li class="mb-1">
                                <strong>Termos aceitos:</strong>
                                <span id="p-aceito" class="text-muted">não</span>
                            </li>
                            <li class="mb-1">
                                <strong>Arquivo selecionado:</strong>
                                <span id="p-arquivo" class="text-muted">nenhum</span>
                            </li>
                        </ul>
                    </section>
                </div>
            </section>


        </div>
    </main>

    <footer class="py-3 text-white text-center">
        <div class="container text-center">Frontend 2025.2</div>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
